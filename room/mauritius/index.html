<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maurice</title>
  <meta name="description" content="Composite â€” A-Frame">

  <script src="../../dist/aframe-master.js"></script>
</head>
<body>
  <a-scene renderer="colorManagement: true;" clickhandler>
    <a-assets>
      <img id="lake" src="nasa.jpg">
      <img id="independenceday" src="independenceday.png">
      <img id="wip" src="wip.gif">
      <a-asset-item id="iphone" src="space_capsule.glb"></a-asset-item>
    </a-assets>

    <a-sky src="#lake"></a-sky>
    <a-gltf-model src="#iphone" position="0 -2 -5"></a-gltf-model>
    <a-image src="#independenceday" width="10" height="5" position="0 4 -5" scale="1 1 1"></a-image>

    <a-gltf-model src="#iphone" position="10 -2 -5"></a-gltf-model>
    <a-image src="#wip" width="10" height="5" position="10 4 -5" scale="1 1 1"></a-image>


    <a-gltf-model src="#iphone" rotation="0 -180 0" position="10 -2 15"></a-gltf-model>
    <a-image src="#wip" rotation="0 -180 0" width="10" height="5" position="10 4 15" scale="1 1 1"></a-image>

    <a-gltf-model src="#iphone" rotation="0 -180 0" position="0 -2 15"></a-gltf-model>
    <a-image src="#wip" rotation="0 -180 0" width="10" height="5" position="0 4 15" scale="1 1 1"></a-image>

  </a-scene>
</body>

</html>
